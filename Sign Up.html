    <form action="/action_page.php" >
        <h1 style="text-align: center;">Sign Up</h1>
      <p style="text-align: center;">Fill in this form to create an account.</p>
      <hr>
      <br>
      <label for="Name"><b>Name</b></label><br>
      <input id="inputbox" type="text" placeholder="Enter Name" name="Name" required autocomplete="off">
      <br>
      <label for="ID"><b>ID</b></label><br>
      <input id="inputbox" type="text" placeholder="Enter ID" name="ID" required>
      <br>
      <label for="psw"><b>Password</b></label><br>
      <input id="inputbox" type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <label for="email"><b>Email</b></label><br>
      <input id="inputbox" type="text" placeholder="Enter Email" name="email" required>
      <br>
      <label for="Age"><b>Age</b></label><br>
      <input id="inputbox" type="text" placeholder="Enter Age" name="Age" required>
      <br>
      <label for="Gender"><b>Gender:</b></label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">No please god no.Why</label>
      <br><br>
      <label for="College Address"><b>College Address</b></label><br>
      <input id="inputbox" type="text" placeholder="Enter College Address" name="College Address" required>
      <br>
      <label for="Branch"><b>Branch:</b></label>
      <select name="Branch" id="Branch">
        <option value="Cse">Cse</option>
        <option value="Ece">Ece</option>
        <option value="EEE">EEE</option>
        <option value="Mech">Mech</option>
      </select>
      <br><br>
      <label for="Technical Skills"><b>Technical Skills</b></label>
      <input type="checkbox" id="C" name="C" value="C">
      <label for="C">C</label>
      <input type="checkbox" id="Java" name="Java" value="Java">
      <label for="Java">Java</label>
      <input type="checkbox" id="Python" name="Python" value="Python">
      <label for="Python">Python</label>
      <input type="checkbox" id="Jsp" name="Jsp" value="Jsp">
      <label for="Jsp">Jsp</label>
      <br><br>
      <label for="Resume Upload"><b>Resume Upload :</b></label>
      <input type="file"><br><br>
      <div>
        <button id="signbtn" type="submit" class="signupbtn">Sign Up</button>
        <button id="cancelbtn" type="reset" class="cancelbtn">Reset</button>
      </div>
      <p>Already have an account? <a href="#" style="color:dodgerblue">Sign in / Login</a>.</p>
    </form>
